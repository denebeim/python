{% extends 'base.html' %}

{% block header_text %}
  Your To-Do list
{% endblock %}

{% block form_action %}
{% url 'view_list' list.id %}
{% endblock %}

{% block table %}
  <table class="table" id="id_list_table">
    {% for item in list.item_set.all %}
      <tr>
        <td>{{ forloop.counter }}: {{ item.text }}</td>
      </tr>
    {% endfor %}
  </table>
  <input id="id_sharee_input" name="sharee" class="form-control" placeholder="your-friend@example.com" />
{% endblock %}
